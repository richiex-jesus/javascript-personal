<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add7(number) {
            return (number + 7)
        }

        console.log(add7(10))

        function multiply(a, b) {
            return (a * b)
        }
    
        console.log(multiply(3, 2))

        function capitalise(word) {
            let firstLetter = word.substr(0, 1)
            let letterCapitalised = firstLetter.toUpperCase()
            let remainingLetters = word.substr(1)
            let letterUncapitalised = remainingLetters.toLowerCase()
            return (letterCapitalised + letterUncapitalised)
        }

        console.log(capitalise("hEy ThErE!"))

        function lastLetter(testWord) {
            let finalLetter = testWord.substr(-1)
            let finalLetterUncapitalised = finalLetter.toLowerCase()
            return (finalLetterUncapitalised)
        }

        console.log(lastLetter("HEY THERE"))

    </script>
</body>
</html>
